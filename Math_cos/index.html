<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="block"></div>
    </body>
</html>
<style>
    .block {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 100px;
        height: 100px;
        background-color: brown;
    }
</style>
<script>
    const block = document.querySelector(".block");
    let scaleValue = 1;
    let x = 0;
    setInterval(() => {
        block.style.transform = `scale(${scaleValue})`;
        x++;
        scaleValue = Math.cos(x / 30) / 2 + 2;
    }, 10);
</script>
